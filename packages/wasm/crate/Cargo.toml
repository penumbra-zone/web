
[package]
name = "penumbra-wasm"
version = "2.0.0"
edition = "2021"

[profile.release]
opt-level = "s"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]
mock-database = []

[dependencies]
penumbra-asset         = { path = "../../../../penumbra-core/crates/core/asset", package = "penumbra-asset" }
penumbra-auction       = { path = "../../../../penumbra-core/crates/core/component/auction", package = "penumbra-auction", default-features = false }
penumbra-compact-block = { path = "../../../../penumbra-core/crates/core/component/compact-block", package = "penumbra-compact-block", default-features = false }
penumbra-dex           = { path = "../../../../penumbra-core/crates/core/component/dex", package = "penumbra-dex", default-features = false }
penumbra-fee           = { path = "../../../../penumbra-core/crates/core/component/fee", package = "penumbra-fee", default-features = false }
penumbra-keys          = { path = "../../../../penumbra-core/crates/core/keys", package = "penumbra-keys" }
penumbra-num           = { path = "../../../../penumbra-core/crates/core/num", package = "penumbra-num" }
penumbra-proof-params  = { path = "../../../../penumbra-core/crates/crypto/proof-params", package = "penumbra-proof-params", default-features = false }
penumbra-proto         = { path = "../../../../penumbra-core/crates/proto", package = "penumbra-proto", default-features = false }
penumbra-sct           = { path = "../../../../penumbra-core/crates/core/component/sct", package = "penumbra-sct", default-features = false }
penumbra-shielded-pool = { path = "../../../../penumbra-core/crates/core/component/shielded-pool", package = "penumbra-shielded-pool", default-features = false }
penumbra-stake         = { path = "../../../../penumbra-core/crates/core/component/stake", package = "penumbra-stake", default-features = false }
penumbra-tct           = { path = "../../../../penumbra-core/crates/crypto/tct", package = "penumbra-tct" }
penumbra-transaction   = { path = "../../../../penumbra-core/crates/core/transaction", package = "penumbra-transaction", default-features = false }

anyhow                   = "1.0.80"
ark-ff                   = { version = "0.4.2", features = ["std"] }
base64                   = "0.22.0"
console_error_panic_hook = { version = "0.1.7", optional = true }
decaf377                 = { version = "0.5.0", features = ["r1cs"] }
hex                      = "0.4.3"
indexed_db_futures       = "0.4.1"
prost                    = "0.12.3"
rand_core                = { version = "0.6.4", features = ["getrandom"] }
regex                    = { version = "1.8.1" }
serde                    = { version = "1.0.197", features = ["derive"] }
serde-wasm-bindgen       = "0.6.5"
thiserror                = "1.0"
wasm-bindgen             = "0.2.92"
wasm-bindgen-futures     = "0.4.42"
web-sys                  = { version = "0.3.69", features = ["console"] }

[dev-dependencies]
wasm-bindgen-test        = "0.3.42"
serde_json               = "1.0.114"
